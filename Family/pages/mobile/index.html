<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>移动端家族族谱</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tree"></i> 家族族谱</h1>
        </header>
        
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search" placeholder="搜索家人...">
            </div>
        </div>
        
        <div class="tree-container">
            <div id="tree"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>加载中...</p>
            </div>
        </div>
        
        <div class="info-panel">
            <div class="default-view">
                <i class="fas fa-user-friends"></i>
                <p>点击家人查看详情</p>
            </div>
            
            <div class="member-details" id="member-details">
                <div class="member-header">
                    <div class="avatar" id="avatar">A</div>
                    <h2 id="name">姓名</h2>
                </div>
                
                <div class="detail-section">
                    <h3><i class="fas fa-info-circle"></i> 基本信息</h3>
                    <div id="basic-info"></div>
                </div>
                
                <div class="detail-section">
                    <h3><i class="fas fa-book-open"></i> 简介</h3>
                    <div id="bio"></div>
                </div>
                
                <div class="detail-section">
                    <h3><i class="fas fa-users"></i> 家人</h3>
                    <div id="relationships"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/d3.v7.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
